<article>
<h2>Blip mode</h2>


<textarea id=code>
% A# Major Inv I
[grp:1
  a:f3:a#3:d4
]

% G# Major
[grp:2
  a:g#3:c4:d#4
]

% G Major
[grp:3
  a:g3:b3:d4
]

% B Major
[grp:4
  a:f#3:b3:d#4
]

[track:square

  [grp:0
    e:pr:1/1

    i:marble;a:d#4;s:6;r;s:2
    i:lead;a:a#3;s:1;r;s:1
    at:2/3;rt:5/2;a:d#4;s:2;r

    i:marble;a:g4;s:6;r;s:2
    i:lead;a:d4;s:1;r;s:1
    at:2/3;rt:5/2;a:g4;s:2;r

    i:harp;a:c4;s:6;r;s:2
    i:lead;a:c4;s:1;r
    at:1/3;rt:3/3;a:d#4;s:1;r
    at:2/3;rt:5/2;a:c4;s:2;r

    a:g#3;s:2;r
    at:2/3;rt:5/2;a:c4;s:2;r
    a:g3;s:2;r
    at:2/3;rt:5/2;a:a#3;s:2;r
    a:c4;s:4;r

    i:harp;a:f3;a:g3;s:6;r;s:2
    i:lead;a:g#3;s:2;r;s:2

    a:g3;s:6;r;s:2
    a:f3;s:2;r;s:2
  ]
]</textarea>

<script>
  var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
    mode: 'blip',
    lineNumbers: true,
    matchBrackets: true
  });
</script>

<p><strong>MIME types defined:</strong> <code>text/x-blip</code>.</p>
